<div class="card">
    <div class="card-header">
        <h3>{{korisnik.ime}}</h3>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6" >
                <img class="card-img-top" [src]="korisnik.slika" alt="Card image cap">
            </div>
            <div class="col-md-6">
                <h2 class="text-muted">{{korisnik.email}}</h2>
                <p>{{korisnik.tipUsera | uppercase}}</p>
            </div>
        </div>
    </div>
</div>
